<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>RED TAG Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      font-weight: 600;
    }
    body {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    header img {
      height: 50px;
    }
    h1 {
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-weight: 600;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #previewContainer {
      margin-top: 30px;
      text-align: center;
    }
    #previewContainer img {
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    @media print {
      button {
        display: none;
      }
      @page {
        size: A4 portrait;
        margin: 10mm;
      }
      body {
        zoom: 0.65;
        font-weight: 700;
      }
      input, select, textarea {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div id="exportWrapper">
    <header>
      <img src="lgo.png">
      <h1>RED TAG Form</h1>
    </header>
    <form id="formContainer">
      <!-- ◊õ◊ú ◊©◊ì◊ï◊™ ◊î◊ò◊ï◊§◊° ◊î◊ß◊ô◊ô◊û◊ô◊ù ◊õ◊ê◊ü -->
    </form>
  </div>
  <div style="margin-top: 30px; text-align: center;">
    <button type="button" onclick="window.print()">üñ®Ô∏è Print</button>
    <button type="button" id="savePdfBtn">üìÑ Save as PDF</button>
    <button type="button" onclick="submitToSheet()">üì§ Submit to Google Sheet</button>
  </div>
  <script>
    // ◊§◊ï◊†◊ß◊¶◊ô◊ï◊™ ◊ß◊ô◊ô◊û◊ï◊™ ◊õ◊û◊ï html2canvas ◊ï◊õ◊ï'

    function submitToSheet() {
      const data = {
        partNumber: document.getElementById('partNumber')?.value || '',
        motorPosition: document.getElementById('motorPosition')?.value || '',
        reason: document.getElementById('reason')?.value || '',
        removalDate: document.getElementById('removalDate')?.value || '',
        removedFrom: document.getElementById('removedFrom')?.value || '',
        taggedBy: document.getElementById('taggedBy')?.value || '',
        mfc: document.getElementById('mfc')?.value || '',
        serviceCallId: document.getElementById('serviceCallId')?.value || '',
        comments: document.getElementById('comments')?.value || ''
      };

      fetch('https://script.google.com/macros/s/AKfycbygY5Bj9DVg1TSiT6rzZ7BRv292d2OnKEq7Ypk9o4q_Jg542RN2ZMPCY37ICljBBmD-9Q/exec', {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("‚úÖ Data submitted to Google Sheet");
      })
      .catch(error => {
        console.error("‚ùå Error submitting data:", error);
        alert("‚ùå Error submitting data. Check console.");
      });
    }
  </script>
</body>
</html>
